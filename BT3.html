<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
<script>
    let a = + prompt('Nhập vào một số');
    if (a === parseInt(a)) {
        if (a > 0) {
            alert(a + ' lớn hơn 0')
        }
        else if (a < 0) {
            alert(a + ' nhỏ hơn 0')
        }

        else {
            alert(a + ' bằng 0')
        }
    }
    else {
        alert(a + 'không phải số nguyên')
    }

</script>
</body>
</html>
