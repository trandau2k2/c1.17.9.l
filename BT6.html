<body>
<script>
    let a = + prompt('tiền bán hàng')
    if (a >= 1000000) {
        alert('Hoa hồng bạn nhận được là: ' + (a*10/100))
    }
    else if (a >= 500000 && a < 1000000) {
        alert('Hoa hồng bạn nhận được là: ' + (a*8/100))
    }
    else
        alert('Hoa hồng bạn nhận được là: ' + (a*5/100))
</script>
